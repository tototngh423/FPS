                <div id="game-title">배틀그라운드</div>

                    <img src="https://www.theguru.co.kr/data/photos/20210312/art_16163695877701_7b18d5.jpg" alt="" id="game-img">

                    <div  id="tag-input">
                        <input type="text">

                </div>
